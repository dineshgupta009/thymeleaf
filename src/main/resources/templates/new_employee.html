<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Employee</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <h3>Add New Employee</h3>
  <hr/>

  <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

    <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter First Name" />

    <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter Last Name" />

    <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{empId}" />

  </form>
  <hr/>
  <a th:href="@{/}">Back to list</a>
</div>

</body>
</html>
